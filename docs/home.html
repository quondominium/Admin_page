
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prechu's Sample Admin Page</title>
  <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
  <link media="all" rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
  <div class="wrapper">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Prechu Admin page</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="glyphicon glyphicon-user"></i> Admin</a></li>
          <li><a href="#"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
        <div class="panel panel-default">
          <div class="panel-heading">Pages</div>
          <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
              <li role="presentation"><a href="index.html">All</a></li>
              <li role="presentation" class="active"><a href="#">Home</a></li>
            </ul>
          </div>
        </div>       
      </aside>
      <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10">     
      <div class="content col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1 class="heading">Home</h1>
      </div>
        <form>
        <div class="page-edit col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
            <div class="panel panel-default"> 
              <div class="panel-body darken">
                <div class="form-group">
                  <label for="titleInput">Title</label>
                  <input type="text" id="titleInput" class="form-control" placeholder="Enter title here">
                </div>
                <div class="form-group">
                  <label for="keywordsInput">Keywords</label>
                  <input type="text" id="keywordsInput" class="form-control" placeholder="Enter comma separated words here">
                  <span class="help-block">e.g.: store, news, blog etc.</span>
                </div>
                <div class="form-group">
                  <label for="descriptionInput">Description</label>
                  <input type="text" id="descriptionInput" class="form-control" placeholder="Enter page description here">
                </div>
                <div class="form-group">
                  <label for="mainContentInput">Main Content</label>
                  <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn" data-original-title="Bold - Ctrl+B"><i class="glyphicon glyphicon-bold"></i></button>
                        <button class="btn" data-original-title="Italic - Ctrl+I"><i class="glyphicon glyphicon-italic"></i></button>
                        <button class="btn" data-original-title="List"><i class="glyphicon glyphicon-list"></i></button>
                        <button class="btn" data-original-title="URL"><i class="glyphicon glyphicon-arrow-right"></i></button>
                    </div>
                    <div class="btn-group">
                        <button class="btn" data-original-title="Align Right"><i class="glyphicon glyphicon-align-right"></i></button>
                        <button class="btn" data-original-title="Align Center"><i class="glyphicon glyphicon-align-center"></i></button>
                        <button class="btn" data-original-title="Align Left"><i class="glyphicon glyphicon-align-left"></i></button>
                    </div>
                    <div class="btn-group">
                        <button class="btn" data-original-title="Preview"><i class="glyphicon glyphicon-eye-open"></i></button>
                        <button class="btn" data-original-title="Cancel"><i class="glyphicon glyphicon-trash"></i></button>
                    </div>
                  </div>
                  <textarea id="mainContentInput" class="form-control" rows="7"></textarea>
                </div>
                <div class="form-group">
                  <label for="imageUploadInput">Image Upload</label>
                  <input type="file" id="imageUploadInput">
                  <span class="help-block">Choose .jpg, .png or .svg file</span>
                </div>
              </div>
              <div class="panel-footer clearfix darken">
                <button type="submit" class="btn btn-success pull-right">Save</button>
              </div>
            </div>
          </div>
        </form>           
      </div>
    </div>
  </div>
  </div>
    <footer class="footer">
      <div class="container">
        <p class="text-center">Copyright Â©</p>
      </div>
    </footer>
  <script src="assets/js/vendor.min.js" defer></script>
  <script src="assets/js/app.js" defer></script>
</body>

</html>
